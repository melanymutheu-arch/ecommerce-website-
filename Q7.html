<!DOCTYPE html>
<html>
<head>
    <style>
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th { 
            background-color: darkblue; 
            color: white; 
            padding: 10px; 
        }
        td { 
            background-color: lightgrey; 
            padding: 10px; 
            text-align: center; 
        }
        table, th, td { 
            border: 1px solid black; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$800</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>$400</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>$50</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Smartwatch</td>
            <td>$150</td>
            <td>Available</td>
        </tr>
    </table>
</body>
</html>
